<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Hello World</h1>
    <button onclick="hello()">버튼</button>
    <div>
        <form action="http://127.0.0.1:5500/login" method="post">
            <input type="text" name="login_id" placeholder="ID">
            <input type="text" name="login_pw" placeholder="Password">
            <input type="submit" value="로그인">
        </form>
    </div>
    <div>
        <form action="http://127.0.0.1:5500/join" method="post">
            <input type="text" name="join_id" id='join_id' placeholder="ID">
            <input type="text" name="join_pw" placeholder="Password">
            <input type="text" name="join_name" placeholder="이름">
            <input type="submit" value="회원가입">
        </form>
    </div>
    <button onclick="check()">중복체크</button>
</body>
</html>
